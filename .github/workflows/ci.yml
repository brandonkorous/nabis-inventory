name: CI - Build, Test, and Push

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]
    workflow_dispatch:

jobs:
    lint:
        name: Lint
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint
              run: npm run lint

            - name: Check formatting
              run: npm run format:check

    test:
        name: Test
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:15-alpine
                env:
                    POSTGRES_DB: nabis_inventory_test
                    POSTGRES_USER: nabis
                    POSTGRES_PASSWORD: nabis_test_password
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432

            rabbitmq:
                image: rabbitmq:3.12-alpine
                env:
                    RABBITMQ_DEFAULT_USER: nabis
                    RABBITMQ_DEFAULT_PASS: nabis_test_password
                options: >-
                    --health-cmd "rabbitmq-diagnostics ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5672:5672

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build shared library
              run: npm run build --workspace=@nabis/shared

            - name: Run migrations
              run: npm run migrate
              env:
                  DATABASE_URL: postgresql://nabis:nabis_test_password@localhost:5432/nabis_inventory_test

            - name: Run tests
              run: npm test -- --coverage
              env:
                  DATABASE_URL: postgresql://nabis:nabis_test_password@localhost:5432/nabis_inventory_test
                  AMQP_URL: amqp://nabis:nabis_test_password@localhost:5672
                  NODE_ENV: test

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v3
              with:
                  files: ./coverage/lcov.info
                  flags: unittests
                  name: codecov-umbrella

    build:
        name: Build
        runs-on: ubuntu-latest
        needs: [lint, test]

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build all services
              run: |
                  npm run build --workspace=@nabis/shared
                  npm run build --workspace=@nabis/inventory-api
                  npm run build --workspace=@nabis/admin-api
                  npm run build --workspace=@nabis/event-dispatcher
                  npm run build --workspace=@nabis/wms-outbound-worker
                  npm run build --workspace=@nabis/wms-sync-worker

            - name: Check TypeScript compilation
              run: npx tsc --noEmit

    docker:
        name: Build and Push Docker Images
        runs-on: ubuntu-latest
        needs: [lint, test]
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        permissions:
            contents: read
            id-token: write

        strategy:
            matrix:
                service:
                    - inventory-api
                    - admin-api
                    - event-dispatcher
                    - wms-outbound-worker
                    - wms-sync-worker

        steps:
            - uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Azure Login
              uses: azure/login@v2
              with:
                  creds: ${{ secrets.AZURE_CREDENTIALS }}
              timeout-minutes: 2

            - name: Login to Azure Container Registry
              run: |
                  # Use access token to avoid credential manager issues
                  TOKEN=$(az acr login --name ${{ secrets.ACR_NAME }} --expose-token --output tsv --query accessToken)
                  echo $TOKEN | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u 00000000-0000-0000-0000-000000000000 --password-stdin
              timeout-minutes: 2

            - name: Get image tag
              id: image-tag
              run: |
                  if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
                    echo "tag=main-${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
                  else
                    echo "tag=develop-${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
                  fi

            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: services/${{ matrix.service }}/Dockerfile
                  push: true
                  tags: |
                      ${{ secrets.ACR_LOGIN_SERVER }}/nabis-${{ matrix.service }}:${{ steps.image-tag.outputs.tag }}
                      ${{ secrets.ACR_LOGIN_SERVER }}/nabis-${{ matrix.service }}:latest
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
