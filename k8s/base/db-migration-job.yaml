apiVersion: batch/v1
kind: Job
metadata:
  name: db-migration
  namespace: nabis-inventory
  labels:
    app: db-migration
    service: nabis-inventory
spec:
  ttlSecondsAfterFinished: 300  # Auto-cleanup after 5 minutes
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: db-migration
        service: nabis-inventory
    spec:
      restartPolicy: Never
      imagePullSecrets:
        - name: acr-secret
      containers:
        - name: migration
          image: brandonkorouscontainers.azurecr.io/nabis-inventory-api:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "Running database migrations..."
              cd /app/services/shared
              npm run migrate
              
              # Run seeding if SEED_DATABASE env var is set to 'true'
              if [ "$SEED_DATABASE" = "true" ]; then
                echo "Seeding database with test data..."
                npm run seed
              else
                echo "Skipping database seeding (set SEED_DATABASE=true to enable)"
              fi
              
              echo "Database setup complete"
          env:
            - name: SEED_DATABASE
              value: "false"  # Set to "true" to seed test data in production
          envFrom:
            - secretRef:
                name: nabis-secrets
          resources:
            requests:
              memory: '128Mi'
              cpu: '50m'
            limits:
              memory: '256Mi'
              cpu: '200m'
