apiVersion: v1
kind: ConfigMap
metadata:
  name: nabis-config
  namespace: nabis-inventory
data:
  # Environment
  NODE_ENV: 'staging'
  LOG_LEVEL: 'debug'
  SERVICE_NAME: 'nabis-inventory-staging'

  # API Ports
  INVENTORY_API_PORT: '3000'
  INVENTORY_API_HOST: '0.0.0.0'
  ADMIN_API_PORT: '3100'
  ADMIN_API_HOST: '0.0.0.0'

  # Database Pool (smaller for staging)
  DB_POOL_MIN: '1'
  DB_POOL_MAX: '1'
  DB_IDLE_TIMEOUT_MS: '10000'
  DB_CONNECTION_TIMEOUT_MS: '5000'

  # Event Dispatcher
  EVENT_BATCH_SIZE: '50'
  EVENT_POLL_INTERVAL_MS: '500'

  # Workers
  AMQP_PREFETCH: '5'

  # WMS Client (use mock for staging)
  WMS_CLIENT_TYPE: 'mock'

  # Observability
  METRICS_ENABLED: 'true'
