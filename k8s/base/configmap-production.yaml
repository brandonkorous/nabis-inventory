apiVersion: v1
kind: ConfigMap
metadata:
  name: nabis-config
  namespace: nabis-inventory
data:
  # Environment
  NODE_ENV: 'production'
  LOG_LEVEL: 'info'
  SERVICE_NAME: 'nabis-inventory'

  # API Ports
  INVENTORY_API_PORT: '3000'
  INVENTORY_API_HOST: '0.0.0.0'
  ADMIN_API_PORT: '3100'
  ADMIN_API_HOST: '0.0.0.0'

  # Database Pool
  DB_POOL_MIN: '1'
  DB_POOL_MAX: '1'
  DB_IDLE_TIMEOUT_MS: '10000'
  DB_CONNECTION_TIMEOUT_MS: '5000'

  # Event Dispatcher
  EVENT_BATCH_SIZE: '100'
  EVENT_POLL_INTERVAL_MS: '200'

  # Workers
  AMQP_PREFETCH: '10'

  # WMS Client
  WMS_CLIENT_TYPE: 'http'
  WMS_RATE_LIMIT_PER_MINUTE: '60'

  # Observability
  METRICS_ENABLED: 'true'
