apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-api
  namespace: nabis-inventory
  labels:
    app: admin-api
    service: nabis-inventory
    environment: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-api
  template:
    metadata:
      labels:
        app: admin-api
        service: nabis-inventory
        environment: production
    spec:
      imagePullSecrets:
        - name: acr-secret
      containers:
        - name: admin-api
          image: brandonkorouscontainers.azurecr.io/nabis-admin-api:latest
          ports:
            - containerPort: 3100
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: nabis-config
            - secretRef:
                name: nabis-secrets
          resources:
            requests:
              memory: '256Mi'
              cpu: '250m'
            limits:
              memory: '512Mi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: /health
              port: 3100
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3100
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: admin-api
  namespace: nabis-inventory
  labels:
    app: admin-api
    service: nabis-inventory
spec:
  selector:
    app: admin-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3100
      name: http
  type: ClusterIP
