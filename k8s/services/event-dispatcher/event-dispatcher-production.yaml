apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-dispatcher
  namespace: nabis-production
  labels:
    app: event-dispatcher
    service: nabis-inventory
    environment: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-dispatcher
  template:
    metadata:
      labels:
        app: event-dispatcher
        service: nabis-inventory
        environment: production
    spec:
      containers:
        - name: event-dispatcher
          image: brandonkorouscontainers.azurecr.io/nabis-event-dispatcher:latest
          envFrom:
            - configMapRef:
                name: nabis-config
            - secretRef:
                name: nabis-secrets
          resources:
            requests:
              memory: '256Mi'
              cpu: '250m'
            limits:
              memory: '512Mi'
              cpu: '500m'
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - ps aux | grep node || exit 1
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
